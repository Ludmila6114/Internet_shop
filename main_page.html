<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="page_style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Здавствуй<br>покупатель!</h1>
  </header>
  <article class="article article_whitebg article_first">
    <h2 class="black">Скоро тут будет<br>интернет-магазин!</h2>
    <p class="black">Будем продавать крутые штучки<strong>по доступной цене</strong>, ждите!</p>
  </article>
  <article class="article article_bluebg article_second">
    <h2 class="white">А пока оставь свои контакты!</h2>
    <p class="white">Наш менеджер проинформирует Вас, когда магазин откроется</p>
    <form class="form">
      <input type="email" class="form_input" placeholder="E-mail">
      <input type="text" class="form_input" placeholder="Имя">
      <textarea class="form_textarea" placeholder="Ваше сообщение"></textarea>
      <button class="form_button" type="button">Отправить</button>
    </form>
  </article>
</body>
</html>
